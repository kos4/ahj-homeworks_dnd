<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD - Trello</title>
  </head>
  <body>
    <section class="tasks">
      <div class="container">
        <div class="tasks__title">
          Список задач
        </div>
        <div class="tasks__container">
          <div class="tasks__block" data-id="todo">
            <div class="tasks__block-title">
              Делать
            </div>
          </div>

          <div class="tasks__block" data-id="inProcess">
            <div class="tasks__block-title">
              В работе
            </div>
          </div>

          <div class="tasks__block" data-id="done">
            <div class="tasks__block-title">
              Сделано
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
